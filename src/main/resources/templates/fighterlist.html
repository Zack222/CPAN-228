<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Fighters List</title>
  </head>
  <body>
    <div class="d-flex flex-row mb-3">
      <div
        class="card ms-3 me-3"
        th:each="fighter: ${fighters}"
        style="width: 18rem"
      >
        <div class="card-body">
          <h5 class="card-title" th:text="${fighter.name}" />
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="|Damage Per Hit: ${fighter.damagePerHit}|"
          />
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="|Health: ${fighter.health}|"
          />
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="${fighter.resistance}"
          />
          <p class="card-text" th:text="${fighter.animeFrom}"></p>
          <a href="https://github.com/kovunov/tekken-reborn" class="card-link"
            >Tekken Reborn Github Link</a
          >
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
    >
      <form class="mt-3" method="post" th:object="${fightersByDateDto}">
        <div class="mb-3">
          <label for="fighterName" class="form-label"
            >Fighter name prefix:
          </label>
          <!--By using th:field we "bind" fighter model java fields to html input that we will provide-->
          <input
            type="text"
            class="form-control"
            id="fighterName"
            th:field="*{name}"
            aria-describedby="fighterHelp"
          />
          <div id="fighterHelp" class="form-text">
            Provide decent fighter name prefix
          </div>
        </div>
        <div class="mb-3">
          <label for="startDate" class="form-label">Start Date: </label>
          <input
            type="date"
            id="startDate"
            th:field="*{startDate}"
            name="startDate"
            value="2023-02-17"
          />
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">End Date: </label>
          <input
            type="date"
            id="endDate"
            th:field="*{endDate}"
            name="endDate"
            value="2023-02-17"
          />
        </div>
        <button class="btn btn-primary mt-5">
          Search By Name Prefix and Date
        </button>
      </form>
        <ul class="pagination mt-5">
          <li class="page-item">
            <a class="page-link" th:href="@{/fighterlist/switchPage(pageToSwitch=${currentPage - 1})}">Previous</a>
          </li>
          <li
            class="page-item"
            th:classappend="${currentPage + 1 eq page} ? 'active' : 'not'"
            th:each="page: ${#numbers.sequence(1, totalPages)}"
          >
            <a class="page-link" th:text="${page}" th:href="@{/fighterlist/switchPage(pageToSwitch=${page - 1})}" />
          </li>
          <li class="page-item"><a class="page-link" th:href="@{/fighterlist/switchPage(pageToSwitch=${currentPage + 1})}">Next</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
