<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Tekken User Dashboard</title>
  </head>
  <body>
    <div class="d-flex flex-row mb-3">
      <div
        class="card ms-3 me-3"
        th:each="user, iStat: ${users}"
        style="width: 18rem"
      >
        <div class="card-body">
          <i class="bi bi-trophy-fill" th:if="${iStat.last}"></i>
          <h5 class="card-title" th:text="${user.name}" />
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="|User Name: ${user.name}|"
          />
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="|User Wins: ${user.wins}|"
          />
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="|User Losses: ${user.losses}|"
          />
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="|User Draws: ${user.draws}|"
          />
        </div>
      </div>
    </div>
  </body>
</html>
